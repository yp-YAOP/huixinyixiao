<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手势操控-水果忍者</title>
    <link rel="stylesheet" href="styles.css">

    <meta name="title" content="水果忍者：用你的手切水果！">
    <meta name="description" content="免费网页游戏，无需注册或下载">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://collidingscopes.github.io/fruit-ninja/">
    <meta property="og:title" content="水果忍者：用你的手切水果！">
    <meta property="og:description" content="免费网页游戏，无需注册或下载">
    <meta property="og:image" content="https://raw.githubusercontent.com/collidingScopes/siteOG/main/fruitNinja.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://collidingscopes.github.io/fruit-ninja/">
    <meta property="twitter:title" content="水果忍者：用你的手切水果！">
    <meta property="twitter:description" content="免费网页游戏，无需注册或下载">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/collidingScopes/siteOG/main/fruitNinja.png">

    <script defer src="https://cloud.umami.is/script.js" data-website-id="eb59c81c-27cb-4e1d-9e8c-bfbe70c48cd9"></script>
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        <canvas id="game-canvas"></canvas>
        <video id="video" playsinline></video>
        <canvas id="hand-canvas"></canvas>
        <div id="info-container">
            <div id="score-container">得分: <span id="score">0</span></div>
            <div id="lives-container">生命: <span id="lives">3</span></div>    
        </div>

        <div id="start-screen">
            <h1>✋水果忍者🥷</h1>
            <p>用你的手切水果！</p>
            <p>请允许使用摄像头，并在镜头前挥手</p>
            <p>漏掉一个水果，失去一条生命</p>
            <button id="start-button">开始游戏</button>
        </div>
        
        <div id="game-over">
            <h1>游戏结束</h1>
            <p>您的最终得分: <span id="final-score">0</span></p>
            <button id="restart-button">再次播放</button>
        </div>
        
        <div id="loading">
            <h2>加载中...</h2>
            <p>正在初始化手部追踪和游戏资源</p>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<!-- 数据上传工具库 -->
<script src="gameDataUploader.js"></script>

<script src="game.js"></script>
</html>
